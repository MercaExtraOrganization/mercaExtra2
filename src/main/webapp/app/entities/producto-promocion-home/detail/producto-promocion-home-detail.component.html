<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productoPromocionHome">
      <h2 data-cy="productoPromocionHomeDetailsHeading">
        <span jhiTranslate="mercaExtraApp.productoPromocionHome.detail.title">Producto Promocion Home</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productoPromocionHome.id }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoPromocionHome.idProducto">Id Producto</span></dt>
        <dd>
          <span>{{ productoPromocionHome.idProducto }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoPromocionHome.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ productoPromocionHome.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoPromocionHome.fechaAgregado">Fecha Agregado</span></dt>
        <dd>
          <span>{{ productoPromocionHome.fechaAgregado | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto-promocion-home', productoPromocionHome.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
