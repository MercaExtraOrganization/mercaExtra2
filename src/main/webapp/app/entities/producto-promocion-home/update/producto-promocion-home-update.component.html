<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-producto-promocion-home-heading"
        data-cy="ProductoPromocionHomeCreateUpdateHeading"
        jhiTranslate="mercaExtraApp.productoPromocionHome.home.createOrEditLabel"
      >
        Create or edit a Producto Promocion Home
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.productoPromocionHome.idProducto" for="field_idProducto">Id Producto</label>
          <input
            type="number"
            class="form-control"
            name="idProducto"
            id="field_idProducto"
            data-cy="idProducto"
            formControlName="idProducto"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.productoPromocionHome.descripcion" for="field_descripcion"
            >Descripcion</label
          >
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.productoPromocionHome.fechaAgregado" for="field_fechaAgregado"
            >Fecha Agregado</label
          >
          <div class="d-flex">
            <input
              id="field_fechaAgregado"
              data-cy="fechaAgregado"
              type="datetime-local"
              class="form-control"
              name="fechaAgregado"
              formControlName="fechaAgregado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
